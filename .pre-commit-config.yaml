repos:
-   repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
    -   id: black

-   repo: https://github.com/timothycrosley/isort
    rev: 6.0.0
    hooks:
    -   id: isort

-   repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
    -   id: flake8
        args: ['--ignore=E203,W503,W504']
        exclude: docs/conf.py
