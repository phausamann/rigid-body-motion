# Config file for automatic testing at travis-ci.org
dist: bionic
sudo: required
language: python

matrix:
  include:
    - python: 3.5
      env: TOXENV=py35
    - python: 3.6
      env: TOXENV=py36
    - python: 3.7
      env: TOXENV=py37
    - python: 3.6
      env: TOXENV=minimal
    - python: 3.7
      env: TOXENV=latest
    - python: 3.6
      env: TOXENV=docs
    - python: 3.6
      env: TOXENV=flake8
    - python: 3.6
      env: TOXENV=black
    - python: 2.7
      env: RBM_ROS_DEBUG=true
      before_install: bash ci/install_ros.sh
      install:
        - pip install -U -r ci/requirements_ros.txt
        - python setup.py install
      before_script: export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/opt/ros/melodic/lib
      script: py.test --basetemp=/tmp
    - env: CONDA_BLD_PATH=~/conda-bld
      install:
        - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
        - bash miniconda.sh -b -p $HOME/miniconda
        - source "$HOME/miniconda/etc/profile.d/conda.sh"
        - hash -r
        - conda config --set always_yes yes --set changeps1 no
        - conda update -q conda
        - conda install conda-build anaconda-client
        - conda config --set anaconda_upload no
      script:
        - conda build -c conda-forge ci/conda_recipe
  allow_failures:
    - python: 2.7
      env: RBM_ROS_DEBUG=true

# Command to install build system dependencies
install: pip install -U tox-travis

# Command to run tests
script: tox

# Assuming you have installed the travis-ci CLI tool, after you
# create the Github repo and add it to Travis, run the
# following command to finish PyPI deployment setup:
# $ travis encrypt --add deploy.password
deploy:
  - provider: pypi
    distributions: sdist bdist_wheel
    user: phausamann
    password:
      secure: 
    on:
      tags: true
      repo: phausamann/rigid-body-motion
      python: 3.7
  - provider: script
    script: bash ci/conda_recipe/conda_upload.sh
    on:
#      tags: true
      repo: phausamann/rigid-body-motion
      condition: "$CONDA_BLD_PATH = $HOME/conda-bld"
    skip_cleanup: true
