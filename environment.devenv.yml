name: rbm
channels:
  - defaults
  - conda-forge
  - robostack
dependencies:
  - python=3.6
  - pip=19.1
  - numpy=1.18
  - scipy=1.4
  - pandas=1.0
  - xarray=0.15
  - netcdf4=1.5
  - quaternion=2020.9.5.14.42.2
  - numba=0.48
  - anytree=2.8
  - pooch=1.3.0
  - pytest=6.2.2
  - pytest-cov=2.7.1
  - coverage=4.5.3
  - sphinx=3.5.4
  - sphinx_rtd_theme=0.4.3
  - nbsphinx=0.8.1
  - sphinx-autosummary-accessors=0.2.0
  - numpydoc=0.9.1
  - matplotlib=3.3.2
  - jinja2=2.11.3
  # additional dev tools
  {% if "RBM_DEV_TOOLS" in os.environ %}
  - watchdog=2.0.2
  - tox=3.5.2
  - bump2version=1.0.0
  - flake8=3.7.9
  - pre-commit=2.5.1
  - black=19.10b0
  - isort=5.0.4
  {% endif %}
  # ROS dependencies
  {% if "RBM_ROS" in os.environ %}
  - ros-noetic-rospy
  - ros-noetic-tf
  - ros-noetic-tf2-ros
  - ros-noetic-tf2-geometry-msgs
  - ros-noetic-geometry-msgs
  - ros-noetic-visualization-msgs
  - python-orocos-kdl
  - boost=1.74
  - ipywidgets
  {% endif %}
  - pip:
      - --editable "{{ root }}"
