name: rbm
channels:
  - defaults
  - conda-forge
  - robostack
dependencies:
  - python=3.6
  - pip=19.1
  - numpy=1.18
  - scipy=1.4
  - pandas=1.0
  - xarray=0.15
  - netcdf4=1.5
  - quaternion=2020.9.5.14.42.2
  - numba=0.48
  - anytree=2.8
  - pooch=1.3.0
  - pytest=6.2.2
  - pytest-cov=2.7.1
  - coverage=4.5.3
  - sphinx=3.5.4
  - sphinx_rtd_theme=0.4.3
  - nbsphinx=0.8.1
  - sphinx-autosummary-accessors=0.2.0
  - numpydoc=0.9.1
  - matplotlib=3.3.2
  - jinja2=2.11.3
  # ROS dependencies
  - ros-noetic-rospy=1.15.9
  - ros-noetic-tf=1.13.2
  - ros-noetic-tf2-ros=0.7.5
  - ros-noetic-tf2-geometry-msgs=0.7.5
  - ros-noetic-geometry-msgs=1.13.0
  - ros-noetic-visualization-msgs=1.13.0
  - python-orocos-kdl=1.4.0
  - boost=1.74
  - ipywidgets=7.6.0
  - pip:
      - --editable .
